<div class="row">
    <div class="col-md-6">
      <nb-card>
        <nb-card-header>Rainmaker's form</nb-card-header>
        <nb-card-body>
          <form>
            <div class="form-group row">
                <label for="inputFirstName1" class="label col-sm-3 col-form-label">First Name</label>
                <div class="col-sm-9">
                  <input type="text" nbInput fullWidth id="inputFirstName1" placeholder="First Name">
                </div>
              </div>
            <div class="form-group row">
                <label for="inputLastName2" class="label col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-9">
                  <input type="text" nbInput fullWidth id="inputLastName2" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputUsername3" class="label col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                  <input type="text" nbInput fullWidth id="inputUsername3" placeholder="Username">
                </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail4" class="label col-sm-3 col-form-label">Email</label>
              <div class="col-sm-9">
                <input type="email" nbInput fullWidth id="inputEmail4" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
                <label for="inputAge5" class="label col-sm-3 col-form-label">Age</label>
                <div class="col-sm-9">
                  <input type="number" nbInput fullWidth id="inputAge5" placeholder="Age">
                </div>
              </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button type="submit" nbButton status="primary">Add Rainmaker</button>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
